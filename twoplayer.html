<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Two Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js" onload="initialize(2)"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #3e606f;
            color: mintcream;
        }

        #container {
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: 1fr 1fr;
            
            width: 100%;
        }

        #container > div {
            width: 100%;
            text-align: center;
        }

        #playerone {
            grid-column: 1/2;
        }

        #playertwo {
            grid-column: 2/3;
        }

        a {
            display: flex;
            justify-content: center;
            align-items: center;

            color: black;
            text-decoration: none;
            font-size: 1.2rem;
            background-color: mintcream;
            width: 100px;
            height: 25px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Blackjack</h1>
    <a href="index.html">Menu</a>
    <br>
    
    <div id="container">
        <div>
            <div id="playerone"></div>
            <br>
            <button onclick="addCard(1)">New card</button>
        </div>

        <div>
            <div id="playertwo"></div>
            <br>
            <button onclick="addCard(2)">New card</button>
        </div>
    </div>


</body>
</html>
